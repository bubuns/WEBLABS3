{% extends "base.html" %}

{% block title %}Счетчик посещений - Flask App{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body text-center">
                <h1 class="card-title">Счетчик посещений</h1>
                <div class="display-4 text-primary mb-4">{{ count }}</div>
                <p class="card-text">
                    Количество посещений этой страницы: <strong>{{ count }}</strong>
                </p>
                <p class="text-muted">
                    Данные сохраняются в сессии и будут сброшены при закрытии браузера.
                </p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">На главную</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
