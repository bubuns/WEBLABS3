<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Web App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Flask Web App</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('index') }}">Главная</a>
                <a class="nav-link" href="{{ url_for('url_params') }}">URL Параметры</a>
                <a class="nav-link" href="{{ url_for('headers') }}">Заголовки</a>
                <a class="nav-link" href="{{ url_for('cookies') }}">Cookie</a>
                <a class="nav-link" href="{{ url_for('form_params') }}">Параметры формы</a>
                <a class="nav-link" href="{{ url_for('phone_validation') }}">Валидация телефона</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
